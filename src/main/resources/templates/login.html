<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-8 column">

            <div class="carousel slide" id="carousel-558858">
                <ol class="carousel-indicators">
                    <li data-slide-to="0" data-target="#carousel-558858" class="active"></li>
                    <li data-slide-to="1" data-target="#carousel-558858"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item active">
                        <img alt="" src="http://www.gbtags.com/gb/laitu/800x500&text=校园头条/222222/ffffff">

                    </div>
                    <div class="item">
                        <img alt="" src="http://www.gbtags.com/gb/laitu/800x500&text=BetterToutiao/eeeeee/222222">

                    </div>
                </div>

                <a class="left carousel-control" href="#carousel-558858" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>

                <a class="right carousel-control" href="#carousel-558858" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
        <div class="col-md-4 column">

            <form role="form" action="/login/" id="loginform" method="post">
                <fieldset>
                    <h2>用户登陆</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input name="username" id="username" class="form-control input-lg" placeholder="用户名"
                               type="text">
                    </div>
                    <div class="form-group">
                        <input name="password" id="password" class="form-control input-lg" placeholder="密码"
                               type="password">
                    </div>
                    <span class="button-checkbox">
      									<button type="button" class="btn btn-info active" data-color="info">
      									<i class="state-icon glyphicon glyphicon-check"></i>&nbsp;记住密码</button>
      									<input name="remember_me" id="remember_me" checked="checked" class="hidden"
                                               type="checkbox">
      									<a href="/" class="btn btn-link pull-right">忘记密码?</a>
      								</span>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button class="btn btn-lg btn-success btn-block" type="submit"
                                    onclick="form=document.getElementById('loginform');form.action='/login/'">登陆
                            </button>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button class="btn btn-lg btn-primary btn-block" type="submit"
                                    onclick="form=document.getElementById('loginform');form.action='/reg/'">注册
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>
<!-- 推荐开源CDN来选取需引用的外部JS //-->
<script src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>

</body>
</html>
