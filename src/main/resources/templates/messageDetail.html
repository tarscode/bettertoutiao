<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<div th:replace="header :: head"></div>
<body>
<div class="container">
    <div th:replace="header :: menu2"></div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="tabbable" id="tabs-619251">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#message" data-toggle="tab">我的私信</a>
                    </li>
                    <li>
                        <a href="/msg/list">返回</a>
                    </li>
                    <li class="nav navbar-nav navbar-right">
                        <button type="button" class="btn btn-default btn-success" data-toggle="modal"
                                data-target="#messageModal">发私信
                        </button>
                    </li>
                </ul>

                <!--发送消息页面-->
                <div class="modal fade" id="messageModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="exampleModalLabel">发私信</h4>
                            </div>
                            <form role="form" action="/bettertoutiao/msg/addMessage" id="messageform" method="post">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="recipient-name" class="control-label">发给:</label>
                                        <input type="text" class="form-control" name="toName" id="recipient-name"
                                               placeholder="请输入对方姓名">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="control-label"> 内容:</label>
                                        <textarea class="form-control" name="content" id="message-text"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="submit" class="btn btn-primary">发送</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!--朋友私信内容-->
                <div class="tab-pane active" id="message">
                    <br>
                    <br>
                    <div class="col-md-12 column">
                        <div th:each="message:${messages}">
                            <div class="media well">
                                <div class="media-left">
                                    <a href="#" class="pull-left">
                                        <img class="media-object" th:attr="src=@{${message.get('user').headUrl}}"
                                             alt="...">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading" th:text=" ${message.get('user').name}"></h4>
                                    <p class="text-left lead" th:text=" ${message.get('message').content}"></p>
                                    <p class="text-left right" th:text=" ${message.get('createddate')}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
